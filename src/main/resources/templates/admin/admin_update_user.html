<!DOCTYPE HTML>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Admin update users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/changeDelRecipe.css">
    <link rel="stylesheet" href="../css/adminUsers.css">
    <link rel="stylesheet" href="../css/hideNav.css">
    <link rel="icon" href="../img/logo/favicon.png"/>
    <script src="../js/jQuery%203.5.1.js"></script>
</head>
<body class="d-flex flex-column h-100">

<div th:insert="admin/templs/nav-admin::nav-admin"></div>

<main role="main">

    <form action="/admin/userUpdate" method="post" id="form">
        <h3>Id: [[${id}]]</h3>
        <input type="hidden" th:value="${id}" name="id"><br>
        <label for="role">Role:</label><br/>
        <select name="role" id="role">
            <option>USER</option>
            <option>ADMIN</option>
        </select><br>
        <label for="login">Login:</label><br/>
        <input type="text" th:value="${login}" required th:name="login" id="login"/><br/>
        <label for="email">E-mail:</label><br/>
        <input type="text" th:value="${email}" th:name="email" id="email"/><br/>
        <label for="phone">Phone Number:</label><br/>
        <input type="text" th:value="${phone}" th:name="phone" id="phone"/><br/>
        <label for="newPassword">New Password:</label><br/>
        <input type="password" th:name="newPassword" id="newPassword"/><br/><br/>
        <input type="submit" value="Accept Changes/Exit" class="btn btn-outline-success my-2 my-sm-0" id="accButton"
               onclick=""/>
    </form>

</main>

<footer class="forms">
    <div class="container">
        <p class="text-muted">Creator: Max V. Kamkin, <a href="tel:+380968446688">+380968446688</a>, <a
                href="mailto:mvkamkin@gmail.com">mvkamkin@gmail.com</a>.</p>
    </div>
</footer>

</body>

<script src="../js/script.js"></script>

</html>
